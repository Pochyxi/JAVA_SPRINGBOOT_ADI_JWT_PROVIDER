spring.application.name=adijwtprovider

# Spring Boot application properties
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

app.security.users.read.username=${USER_READ}
app.security.users.read.password=${READ_PASSWORD}
app.security.users.write.username=${USER_WRITE}
app.security.users.write.password=${WRITE_PASSWORD}

# Server properties
server.port=8083

# JPA properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging properties
logging.level.org.springframework.security=DEBUG

# HikariCP properties
spring.datasource.hikari.max-lifetime=1000000
spring.datasource.hikari.idle-timeout=500000
spring.datasource.hikari.connection-timeout=30000

# JWT properties
app.jwt-secret=${JWT_SECRET}
app-jwt-expiration-milliseconds=${JWT_EXP}
